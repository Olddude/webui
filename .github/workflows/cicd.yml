name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist
            .vite
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json', 'src/**/*', 'index.html', 'vite.config.ts', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Audit
        run: npm audit || true

      - name: Install
        run: npm ci

      - name: Outdated
        run: npm outdated || true

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Set package version
        id: package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Set image name with proper GHCR format
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/webui"
          IMAGE_TAG="${{ github.sha }}"
          PACKAGE_VERSION="${{ steps.package.outputs.version }}"

          # Build the container
          npm run package

          # Login to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

          # Tag with commit SHA and latest
          podman tag webui:${PACKAGE_VERSION} ${IMAGE_NAME}:${IMAGE_TAG}
          podman tag webui:${PACKAGE_VERSION} ${IMAGE_NAME}:latest

          # Push both tags
          podman push ${IMAGE_NAME}:${IMAGE_TAG}
          podman push ${IMAGE_NAME}:latest
