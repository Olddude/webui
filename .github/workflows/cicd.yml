name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Audit
        run: npm audit || true

      - name: Install
        run: npm ci

      - name: Outdated
        run: npm outdated || true

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npm run package
          podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          npm run package:tag
          podman push ghcr.io/olddude/webui
